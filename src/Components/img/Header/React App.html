.block_Comments_Scroll {
    position: relative;
    margin-top: 120px;
}

.div_Block {
    position:relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* margin: 120px 80px 0 0; */
}

.comments {
    background: #FFFFFF;
    border-radius: 2px;
    margin-right: 134px;
}

.commentsScroll {
    margin: 56px 56px 32px 80px;
}

.com_AND_plusCom {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.p-comment {
    margin-right: 588px;

    font-family: 'Factor A TRIAL';
    font-style: normal;
    font-weight: 500;
    font-size: 68px;
    line-height: 88px;

    letter-spacing: -0.0124em;
    color: #333333;

}

.btn-comment {
    align-items: center;
    display: flex;

    background: #585CC6;
    border-radius: 2px;

    font-weight: 600;
    font-size: 18px;
    line-height: 18px;
    
    letter-spacing: 0.01em;
    color: #FFFFFF;
    padding: 17px 28px 17px 30px;
}

.btn-comment:hover {
    background: #696DC8;
}

.btn-comment:active {
    background: #797DDF;
}

.commPlus {
    margin-right: 11.7px;
}

/* Стилизация окон отзывов  ====================================*/

.comments-Person {
    margin-top: 38px;
    display: flex;
}

.swipe-comment-person {
    background: #F5F5F5;
    border-radius: 2px;
    padding: 24px 24px;
    width: 519px;
}

.swipe-comment-person:not(:first-child){
    margin-left: 24px;
}

.div-commentValid,
.div-commentValid div {
    display: flex;
}

.div-commentValid {
    justify-content: space-between;
}

.div-commentValid div {
    align-items: center;
}

.swipe-commentPhoto {
    height: 52px;
    width: 52px;
    margin-right: 20px;
}

.swipe-commentFirstName {
    font-family: 'Factor A';
    font-style: normal;
    font-weight: 500;
    font-size: 24px;
    line-height: 28px;

    letter-spacing: -0.0124em;

    color: #333333;

}

.swipe-commentBofD {
    font-family: 'Factor A';
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 22px;

    color: #8A8A8A;
}

.swipe-commentText {

    margin-top: 24px;
}

.swiper-pagination-bullet {
    border-radius: 0;
}



/* Стилизация пагиеации */
.comments-Scroll {
    display: flex;
    justify-content: center;
    margin-top: 32px;
}

.commentsPanig {
    width: 12px;
    height: 4px;
    background: #585CC6;
    opacity: 0.3;
    /* border: 4px solid #585CC6 */

}

.panigActiv {
    width: 21px;
    opacity: 1;
}

.commentsPanig:not(:first-child) {
    margin-left: 8px;
}

/* Стилизация стрелок */
.div_arrows-comment {
    position: absolute;
    bottom: -3px;
    display: flex;
    right: 90px;
    /* margin-top: 400px; */
}

.swiper-button-prev {
    background: white;
    border-radius: 2px;
}

.swiper-button-next {
margin-left: 16px;
    
}

.swiper-button-next,
.swiper-button-prev {
    height: 52px;
    width: 52px;
}

.success__modulComment{
    position: absolute;
    bottom: -70px;
    right: 40px;
